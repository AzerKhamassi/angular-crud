<div class="container col-md-4 centered">
  <form (submit)="onSave(pplform)" #pplform="ngForm">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input
        type="text"
        class="form-control"
        required
        name="firstname"
        placeholder="First Name"
        [ngModel]="p?.firstName"
        #firstName="ngModel"
      />
      <div
        *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
        class="alert alert-danger"
        role="alert"
      >
        Please enter a First Name
      </div>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input
        type="text"
        class="form-control"
        required
        name="lastname"
        placeholder="Last Name"
        [ngModel]="p?.lastName"
        #lastName="ngModel"
      />
      <div
        *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
        class="alert alert-danger"
        role="alert"
      >
        Please enter a Last Name
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        class="form-control"
        required
        minlength="8"
        name="phone"
        placeholder="Phone"
        [ngModel]="p?.phone"
        #phone="ngModel"
      />
      <div
        *ngIf="phone.invalid && (phone.dirty || phone.touched)"
        class="alert alert-danger"
        role="alert"
      >
        Please enter a valid phone number
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="pplform.invalid">
      Submit
    </button>
  </form>
</div>
